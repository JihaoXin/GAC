# 论文元信息
paper:
  title: "When Smaller Is Slower: Dimensional Collapse in Compressed LLMs"
  venue: EuroMLSys
  template: SIGPLAN (acmart)
  format:
    columns: 2
    pages: 6  # 不含引用
    font_size: 10pt

# 审稿重点
review_focus:
  - technical_quality: 40%
  - presentation: 30%
  - innovation: 20%
  - writing: 10%

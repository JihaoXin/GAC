# 论文格式
format:
  template: "acmart sigplan"
  columns: 2
  pages: 6  # 不含引用
  font_size: "10pt"
  anonymous: false

# 图表方案（6图 + 2表，参考 paper_example 的标准）
figures:
  total: 6
  style: "professional, colorblind-friendly, high information density"

  fig1_overview:
    name: "Dimensional Collapse Overview"
    type: "架构图/示意图"
    purpose: "展示问题全貌：压缩产生不规则维度 → GPU 性能悬崖"
    location: "Introduction"
    data_source: "conceptual + palu_dim_dist"
    script: "scripts/create_paper_figures.py:fig1_overview()"

  fig2_sdpa_latency:
    name: "SDPA Latency vs Head Dimension"
    type: "折线图/散点图"
    purpose: "核心现象：展示阶梯效应和 alignment cliff"
    location: "Section 3 (Phenomenon)"
    data_source: "results/S1/"
    script: "scripts/create_paper_figures.py:fig2_sdpa_latency()"

  fig3_palu_dist:
    name: "PaLU Dimension Distribution"
    type: "直方图"
    purpose: "展示真实压缩后的维度分布，96.9% misaligned"
    location: "Section 3"
    data_source: "results/palu_dim_dist/"
    script: "scripts/create_paper_figures.py:fig3_palu_distribution()"

  fig4_root_cause:
    name: "Root Cause Breakdown"
    type: "水平柱状图"
    purpose: "展示 4 个假设的 impact: TC(58%), Vec(50%), BW(40%), L2(5.8%)"
    location: "Section 4 (Root Cause)"
    data_source: "results/C23/"
    script: "scripts/create_paper_figures.py:fig4_root_cause()"

  fig5_repair_tradeoff:
    name: "Repair Strategy Tradeoff"
    type: "柱状图"
    purpose: "对比 minimal vs optimal 策略的 speedup vs overhead"
    location: "Section 6 (Evaluation)"
    data_source: "results/C4/"
    script: "scripts/create_paper_figures.py:fig5_repair_tradeoff()"

  fig6_e2e:
    name: "End-to-End Performance"
    type: "分组柱状图"
    purpose: "展示 Baseline vs PaLU 的 prefill/decode 对比"
    location: "Section 6"
    data_source: "results/C5/"
    script: "scripts/create_paper_figures.py:fig6_e2e_performance()"

tables:
  total: 2-4  # 精简表格，主要用图

  tab_backend:
    name: "Backend Availability"
    purpose: "展示 FLASH vs MEM_EFFICIENT 的 availability"

  tab_padding:
    name: "Padding Results"
    purpose: "展示 padding rescue 的效果"

# 图表生成脚本路径
figure_script: "scripts/create_paper_figures.py"

# 参考论文（paper_example 目录）
reference_papers:
  - "paper_example/3721146.3721932.pdf"  # Global-QSGD: 14页, 5图+4表
  - "paper_example/3721146.3721948.pdf"  # FHE Sparsity: 8页, 8图+1表
  - "paper_example/3721146.3721953.pdf"  # Energy-per-Token: 8页, 5图+1表

# 质量要求
quality_requirements:
  - "配图要丰富、紧凑、不冗余"
  - "文章结构要清晰，有理有据"
  - "配图要 fancy，不低于参考论文水平"
  - "每个论点都要有数据支持"
  - "图表要自解释 (self-explanatory)"
  - "使用 error bar 展示统计显著性"

# 实验要求
experiment_requirements:
  - "真实 PaLU 压缩维度分布"
  - "SDPA latency sweep"
  - "Root cause 假设验证"
  - "Dimension repair 效果验证"
  - "端到端 LLM inference 对比"
